<app-page-iframe [picture]="picture" [ZH_TITLE]="ZH_TITLE" [EN_TITLE]="EN_TITLE" [NAV_INDEX]="NAV_INDEX" class="projectInformation">
  <div class="h-content-layout">
    <div class="h-content-top">
      <button>在建项目</button>
      <input type="text" placeholder="搜索项目" #input (keyup)="searchProjects()" [(ngModel)]="searchProjectName">
    </div>
    <p-carousel [value]="buildingPorjectsArr" numVisible=1>
      <ng-template let-projects pTemplate="item">
        <div class="ui-grid ui-grid-responsive">
          <div class="ui-grid-row">
            <div class="ui-grid-col-12 detailBox">
              <div *ngFor="let item of projects" [routerLink]="['/projectInformationDetail']" [queryParams]="{id: item.id}">
                <img src="{{item.pic}}" alt="">
                <p>{{item.name}}</p>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</app-page-iframe>
